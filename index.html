<script>

document.addEventListener("click", e => {

async function startHandDetection() {
    try{
        const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"},audio:false});
        handVideo.srcObject = stream;
        await handVideo.play();
        handDetectionStarted = true;

function detectHandLoop() {
    if (!handDetectionStarted) return;
    const tmpCanvas = document.createElement("canvas");
    const tmpCtx = tmpCanvas.getContext("2d");
    tmpCanvas.width = 80;
    tmpCanvas.height = 60;

    function loop(){
        tmpCtx.drawImage(handVideo,0,0,tmpCanvas.width,tmpCanvas.height);
        const frame = tmpCtx.getImageData(0,0,tmpCanvas.width,tmpCanvas.height).data;

        if(lastFrame){
            let diff = 0;
            for(let i=0;i<frame.length;i+=4){
                diff += Math.abs(frame[i]-lastFrame[i]);
            }
            if(diff > 1500){
                triggerHandEffect();
            }
        }
        lastFrame = frame;
        requestAnimationFrame(loop);
    }
    loop();
}

}
